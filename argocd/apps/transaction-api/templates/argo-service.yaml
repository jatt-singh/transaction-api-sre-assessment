{{- if .Values.rollout }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.name" . }}-stable
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: {{ include "app.name" .  | trunc 15 }}
    port: {{ default "80" .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.service.containerPort }}
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.name" . }}-canary
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: {{ include "app.name" .  | trunc 15 }}
    port: {{ default "80" .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.service.containerPort }}
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
{{- end }}